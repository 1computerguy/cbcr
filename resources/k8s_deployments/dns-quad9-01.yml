apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dns-quad9-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-quad9-01
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: rtr1-svc
      labels:
        app: dns-quad9-01
    spec:
      containers:
      - env:
        - name: IP_ADDR
          value: 9.9.9.9
        - name: LEN
          value: '8'
        - name: GATEWAY
          value: 9.0.0.1
        - name: INT
          value: net1
        image: master:5000/bind
        name: dns-quad9-01
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/bind
          name: dns-quad9-net
      initContainers: []
      volumes:
      - name: dns-quad9-net
        nfs:
          path: /configs/dns/recursive
          server: storage


