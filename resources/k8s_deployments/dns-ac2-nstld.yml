apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dns-ac2-nstld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-ac2-nstld
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: rtr1-svc
      labels:
        app: dns-ac2-nstld
    spec:
      containers:
      - env:
        - name: IP_ADDR
          value: 192.42.174.30
        - name: LEN
          value: '8'
        - name: GATEWAY
          value: 192.0.0.1
        - name: INT
          value: net1
        image: master:5000/bind
        name: dns-ac2-nstld
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/bind
          name: ac2-nstld-com
      initContainers: []
      volumes:
      - name: ac2-nstld-com
        nfs:
          path: /configs/dns/auth
          server: storage


